<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Tabuadas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Criador de Tabuadas</h1>
    </header>

    <section>
        <div>
            <p>
                Número: <input type="number" name="inp_num" id="inp_num">
                <input type="button" value="Ver a Tabuada" onclick="tabuada()">
            </p>
        </div>
        <div id="res">
            <select name="tabuada" id="tabuada" size="10">
                <option value="placeholder">Digite um número e veja a sua tabuada</option>
            </select>
        </div>
    </section>

    <footer>
        <p>&copy; Guilherme Silva</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
