<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <label for="inp_num">Número de 1 a 100: </label>
            <input type="number" name="inp_num" id="inp_num">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br><br>
            <select name="list_nums" id="list_nums" size="6"></select>
            <br>
            <input type="button" value="Analisar" onclick="finalizar()">
        </div>
        <div id="res">

        </div>
    </section>

    <footer>
        <p>&copy; Guilherme Silva</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
