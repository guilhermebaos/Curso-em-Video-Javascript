<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 06 </title>

    <style>
        body {
            font-size: 25pt;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt('Digite o seu nome:')
        document.write(`Olá ${nome} <br/> O teu nome tem ${nome.length} letras! <br/>`)
        document.writeln(`Está aqui o seu nome em maiúsculas: ${nome.toUpperCase()} <br/>`)
        document.writeln(`Está aqui o seu nome em minúsculas: ${nome.toLowerCase()} <br/>`)
    </script>
</body>
</html>
