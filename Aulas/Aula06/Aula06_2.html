<body>
    <h1>Olá, Mundo!</h1>

    <p>Inserir parágrafo porreiro.</p>


    <script>
        var n1 = Number(window.prompt('Digite um número')) // Devolve uma String convertida em Number
        var n2 = Number(window.prompt('Digite outro número')) // Devolve uma String convertida em Number

        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
    </script>
