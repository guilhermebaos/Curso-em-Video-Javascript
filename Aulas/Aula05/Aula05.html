<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 05 </title>
    <style>
        /* Isto é um comentário em CSS */
        body {
            background-color: aliceblue;
            color: darkred;
            font: bold 20pt Arial;
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo!</h1>

    <p>Inserir parágrafo porreiro.</p>

    <!-- Isto é um comentário em HTML -->

    <script>
        // Isto é um comentário em JavaScript

        window.alert('Olá, Mundo!') // Alerta onde aparece 'OK'
        window.confirm('Por favor deixa-me aceder aos teus dados') // Pergunta onde o user pode responder 'OK' ou 'Cancelar'
        window.prompt('Como se chama?') // Permite ao utilizador respnoder como quiser a uma pergunta
    </script>
</body>
</html>
