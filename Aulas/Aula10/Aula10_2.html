<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 10 -> Eventos DOM</title>

    <style>
        body {
            background: lightgray;
            font: bold 18pt Calibri;
        }

        input {
            font: bold 18pt Calibri;
        }
    </style>
</head>
<body>
    <h1 id="Top">Somando Números</h1>

    <input type="number" name="number1" id="number1"> + 
    <input type="number" name="number2" id="number2">
    <input type="button" value="Somar" onclick="somar()">

    <br><br>
    <div id="resultado">
        O resultado da soma é: 
    </div>
    <script>

        function somar() { // Não esquecer o .value !
            var n1 = Number(document.getElementById('number1').value)
            var n2 = Number(document.getElementById('number2').value)

            var result = document.getElementById('resultado')
            result.innerHTML = `O resultado da soma é: <strong>${n1 + n2}</strong>`
        }
    </script>
</body>
</html>
